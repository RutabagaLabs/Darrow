{% extends "base.html" %}
{% load static %}

{% block content %}

<h1>This is a Chart.js test...</h1>

<div id="container" style="width: 50%;">
    <canvas id="myChart"></canvas>
</div>

<div id="container2" style="width: 50%;">
    <canvas id="myChart2"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const data = {
    labels: [
      'Red',
      'Blue',
      'Yellow'
    ],
    datasets: [{
      label: 'My First Dataset',
      data: [300, 50, 100],
      backgroundColor: [
        'rgb(255, 99, 132)',
        'rgb(54, 162, 235)',
        'rgb(255, 205, 86)'
      ],
      hoverOffset: 4
    }]
  };

  const config = {
    type: 'doughnut',
    data: data,
  };
</script>

<script>
  const myChart = new Chart(
    document.getElementById('myChart2'),
    config
  );
</script>


{% endblock content %}
